<!DOCTYPE html>

    <meta name="author" content="Creative Tim">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">

                        </a>
                        <div class="dropdown-menu dropdown-menu-xl  dropdown-menu-right  py-0 overflow-hidden">

                                        </div>
                                    </div>

                                all</a>
                        </div>
                    </li>
                </ul>
                <ul class="navbar-nav align-items-center  ml-auto ml-md-0 ">
                    <li class="nav-item dropdown">
                        <a class="nav-link pr-0" href="#" role="button" data-toggle="dropdown" aria-haspopup="true"

                  <span class="avatar avatar-sm rounded-circle">
                    <img alt="Image placeholder" src="{{ url_for('static',filename='img/theme/team-4.jpg') }}">
                  </span>
                                <div class="media-body  ml-2  d-none d-lg-block">
                                    <span class="mb-0 text-sm  font-weight-bold">{{ current_user.username }}</span>
                                </div>
                            </div>
                        </a>

                                <h6 class="text-overflow m-0">Welcome!</h6>
                            </div>
                            <a href="{{url_for('appblueprint.profile', username=current_user.username)}}" class="dropdown-item">
                                <i class="ni ni-single-02"></i>
                                <span>My profile</span>
                            </a>
                            <div class="dropdown-divider"></div>
                            <a href="{{url_for('appblueprint.logout')}}" class="dropdown-item">
                                <i class="ni ni-user-run"></i>
                                <span>Logout</span>
                            </a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

    <!-- Header -->

    {% endblock %}

</div>
<script>
      $(document).ready(function() {
            $('#records').DataTable({
                "order": [],
                "lengthMenu": [[30, 60, 90, -1], [30, 60, 90, "All"]],
                "language": {
                  "paginate": {
                    "previous": "<",
                    "next": ">"
                  }
                }
            });
       } );


</script>
